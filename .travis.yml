sudo: required
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
env:
  matrix:
  #quandl key
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
before_install:
- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++
  g++ /usr/bin/g++-5
- g++ -v
- eval CC=gcc-5 && CXX=g++-5
- "./compileAndPackage.sh"
- mkdir deploy
- cp ./src/calculator ./deploy
- cp ./src/calibrator ./deploy
- cp ./src/defaultParameters ./deploy
script:
- npm test
before_deploy:
- npm install -g serverless
- node ./scripts/mergeHandler
- node ./scripts/mergeYml
- cd releases
- sls deploy
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "./deploy/calculator"
  - "./deploy/calibrator"
  - "./deploy/defaultParameters"
  - "./lambda/handler.js"
  - "./serverless.yml"
  skip_cleanup: true
  on:
    repo: phillyfan1138/levy-functions
    tags: true
