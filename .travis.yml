sudo: required
language: node_js
node_js:
  - "stable"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
before_install:
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
  - g++ -v
  - eval CC=gcc-5 && CXX=g++-5
  - ./compileAndPackage.sh
script:
  - npm test
