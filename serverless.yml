          path: ${self:custom.baseUrl}/density/raw
          method: post
          cors: true
  fullmodel:
    handler: lambda/handler.fullmodel
    memorySize: 3008 # optional, in MB, default is 1024
    timeout: 60 # optional, in seconds, default is 6
