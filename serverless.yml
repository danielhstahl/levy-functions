   - lambda/handler.js
custom:
  baseUrl: v1
functions:
  fangoostcall:
    handler: lambda/handler.fangoostcall
    events:
      - http:
          path: ${self:custom.baseUrl}/call/price/fangoost
          method: post
          cors: true
